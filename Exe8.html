<html> 
    <head> 
    <title>Text area in JQuery</title> 
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    </head> 
    <body>          
        <h1 style="color: black;">Text area in JQuery</h1> 
        <textarea id="txtArea"></textarea><br> 
       <br> <button id="btn">Show Text</button>         
    </body> 
    <script> 
        $(document).ready(function () {             
                $("#btn").click(function () {                 
                var txt = $("#txtArea").val(); 
                alert(txt); 
            }); 
        }); 
    </script> 
</html>
